"""
Dados de retorno da consulta
"""
type Dados {
  bairro: String
  cep: String
  cidade: String
  complemento: String
  endereco: String
  status: Int
  success: Boolean
  uf: String
}

"""
Métodos disponíveis para consulta
"""
type Query {
  "Encontre o endereço através do CEP"
  consulta(cep: String!): Dados
}
