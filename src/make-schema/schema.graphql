"""
Consulta de CEP
"""

"Dados de retorno da consulta"
type Dados {
	cep: String
	end: String
	complemento: String
	complemento2: String
	bairro: String
	cidade: String
	uf: String
	id: String
	success: Boolean
	status: Int
}

"Métodos disponíveis"
type Query {
	"Encontre o endereço através do CEP"
	consulta(cep: String!): Dados
}
